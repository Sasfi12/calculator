<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="public/css/app.css">
</head>

<body>
    <div id="calc">
        <div class="result-container"><h4 type="text" id="result"></h4></div>
        <div class="container">
            <div id="numbers">
                <div class="line"><input type="button" value="1"><input type="button" value="2"><input type="button" value="3"><input type="button" value="0"></div>
                <div class="line"><input type="button" value="4"><input type="button" value="5"><input type="button" value="6"><input type="button" value="."></div>
                <div class="line"><input type="button" value="7"><input type="button" value="8"><input type="button" value="9"><input type="button" class="ca" value="CA"></div>
            </div>
            <div id="inputs">
                    <div class="line"><input type="button" value="+"><input type="button" value="-"></div>
                    <div class="line"><input type="button" value="*"><input type="button" value="/"></div>
                    <div class="line"><input type="button" class= "egal" value="="></div>
            </div>
        </div>
    </div>
</body>
<script src="public/javascript/main.js" type="module"></script>

</html>
